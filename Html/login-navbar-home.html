            // Function to toggle classes
            // Function to toggle classes
            function toggleClasses(elementId, addClasses, removeClasses) {
                const element = document.getElementById(elementId);
                if (element) {
                    addClasses.forEach(className => element.classList.add(className));
                    removeClasses.forEach(className => element.classList.remove(className));
                }
            }
    
            // Function to handle showing a div
            function showDiv(divIndex) {
                // Hide all div2 items and remove hover from all div1 items
                for (let i = 1; i <= 40; i++) {
                    hideDiv(i);
                }
                // Show the current div2 item and add hover to the current div1 item
                toggleClasses(`div2-item-${divIndex}`, ['show-div'], []);
                toggleClasses(`div1-item-${divIndex}`, ['hover-div'], []);
            }
    
            // Function to handle hiding a div
            function hideDiv(divIndex) {
                toggleClasses(`div2-item-${divIndex}`, [], ['show-div']);
                toggleClasses(`div1-item-${divIndex}`, [], ['hover-div']);
            }
    
            // Function to handle mouse enter on div1 items
            function handleDiv1MouseEnter(divIndex) {
                clearTimeout(window.hideTimeout);  // Clear any hide timeout to prevent hiding
                showDiv(divIndex);
            }
    
            // Function to handle mouse leave from div1 items
            function handleDiv1MouseLeave(divIndex) {
                window.hideTimeout = setTimeout(() => hideDiv(divIndex), 300);  // Delay to allow transition to div2
            }
    
            // Function to handle mouse enter on div2 items
            function handleDiv2MouseEnter(divIndex) {
                clearTimeout(window.hideTimeout);  // Clear any hide timeout to prevent hiding
                showDiv(divIndex);
            }
    
            // Function to handle mouse leave from div2 items
            function handleDiv2MouseLeave(divIndex) {
                hideDiv(divIndex);
            }
    
            // Loop to assign event listeners to all div1 items
            for (let i = 1; i <= 40; i++) {
                document.getElementById(`div1-item-${i}`).addEventListener('mouseenter', () => handleDiv1MouseEnter(i));
                document.getElementById(`div1-item-${i}`).addEventListener('mouseleave', () => handleDiv1MouseLeave(i));
                document.getElementById(`div2-item-${i}`).addEventListener('mouseenter', () => handleDiv2MouseEnter(i));
                document.getElementById(`div2-item-${i}`).addEventListener('mouseleave', () => handleDiv2MouseLeave(i));
            }
    
    
    
    
        </script>
     <script src="../Script/image-carousel.js"></script>
     <script src="../Script/product-home-carousel.js"></script>
    </body>
