<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Online Shopping India | Buy Mobiles, Electronics, Appliances, Clothing and More Online at Flipkart.com</title>
    <link rel="stylesheet" href="../Style/signup.css">

</head>
<body>   
    <div id="container"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <section id="loginbody">
    <div class="loginbody">
        <div class="loginbox row fulloginbox">
            <div class="leftbox col-5  leftloginbox">
                <span class="lefthead"><span>Looks like you're new here!</span></span>
                <p class="leftbody">
                    <span>Sign up with your mobile number to get started</span>
                    <br>
                    <span></span>
                </p>
                <img src="../assets/loginleftimage.png" class="lboxbottom" >
            </div>
            <div class="login-infobox col-7">
                    <div>
                      <form id="MainForm">                        
                    <div class="mb-3">
                        <div class="form-floating no-border">
                            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
                            <label for="emailInp">Enter Email</label>
                            <hr class="focusline">

                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating no-border">
                            <input type="password" class="form-control" id="passwordInp" placeholder="Password">
                            <label for="passwordInp">Enter Password</label>
                            <hr class="focusline">

                        </div>
                    </div>
                        <div class="terms">
                          By continuing, you agree to Flipkart's
                          <a class="terms-links" target="_blank" href="https://www.flipkart.com/pages/terms">
                            Terms of Use
                          </a>
                          and
                          <a class="terms-links" target="_blank" href="https://www.flipkart.com/pages/privacypolicy">
                            Privacy Policy
                          </a>
                          .
                        </div>
                        <div class="rqstbox">
                            <button class="rqst_btn " type="submit" >
                              CONTINUE
                          </button>
                          <div class="rqstbox">
                                <a href="../html/LoginPage.html">
                                    <button class="exist_btn " type="button" >
                              Existing User? Log in
                        </button>

                          </a>

                          </div>
                        </div>
                      </form>
                    </div>
        </div>
    </div>
   </section>
   <div id="Container-footer"></div>


   <script>
    $(function () {
        $("#container").load("./nav-bar-color-change.html");
        $("#Container-footer").load("./footer-login.html");

    });
</script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

   <script src="../script/signup.js"></script>

</body>
</html>
