<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet"  href="../Style/flipkart_cartnon-mty.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="icon" type="image/x-icon" href="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/flipkart-icon.png">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
    <script src="../Script/cartscript.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="checkout_nonmty-container">
    
    <div class="checkout_nonmty-left-container">
        <div class="checkout_nonmty-const"> 
          <div class="checkout_nonmty-heading">

            <span class="checkout_nonmty-text">Deliver to:</span><span class="checkout_nonmty-name">John Doe,909087 </span> <label for="home" class="checkout_nonmty-home">HOME</label>
            <p class="checkout_nonmty-address"id="truncated-text"></p>
               <!-- MY CART (0)  -->
               <!-- <h4>Deliver to:<b>John Doe</b></h4>
               <p>123 Street Name</p>
                <p>City, State, Zip Code</p>
                <p>Country</p> -->
              
          </div>
        </div>
          
        
        <div class="checkout_nonmty-card-body">
          <div class="checkout_nonmty-product_row">
              <div class="checkout_nonmty-col-1" style="background-color: white;">
                  <div class="checkout_nonmty-product">
                      <img class="checkout_nonmty-product_img" id="productImage" src="" alt="">
                  </div>
                  <div class="checkout_nonmty-quantity_row">
                      <div class="checkout_nonmty-quantity_col1" style="background-color: white;" onclick="updateQuantity('decrement')">
                          <a href="#" class="checkout_nonmty-circle-btn-minus">-</a>
                      </div>
                      <div class="checkout_nonmty-quantity_col2" style="background-color: white;">
                          <input type="number" class="checkout_nonmty-small-input" id="productQuantity" value="1" min="1" max="10">
                      </div>
                      <div class="checkout_nonmty-quantity_col3" style="background-color: white;" onclick="updateQuantity('increment')">
                          <a href="#" class="checkout_nonmty-circle-btn-plus">+</a>
                      </div>
                  </div>
              </div>
              <div class="checkout_nonmty-col-2">
                  <a class="checkout_nonmty-product_imgline1" id="productName" href="#"></a>
                  <div class="checkout_nonmty-product_line2" id="productRAM"></div>
                  <div class="checkout_nonmty-product_imgline3" id="productSeller">
                      Seller:Emna
                      <img class="checkout_nonmty-line3img" id="sellerImage" src="">
                      <div class="checkout_nonmty-price-container">
                          <div class="checkout_nonmty-price original-price" id="originalPrice"></div>
                          <div class="checkout_nonmty-price discounted-price" id="discountedPrice"></div>
                          <div class="checkout_nonmty-discount" id="discount"></div>
                      </div>
                  </div>
                  <div class="checkout_nonmty-product_line5" id="packagingFee"></div>
                  <div class="checkout_nonmty-product_line6">
                      <a href="#"> SAVE FOR LATER </a>
                      <a href="#"> REMOVE </a>
                  </div>
              </div>
              <div class="checkout_nonmty-col-3">
                  <div class="checkout_nonmty-delivery-container">
                      <div class="checkout_nonmty-delivery-info" id="deliveryInfo"></div>
                      <div class="checkout_nonmty-delivery-cost">
                          <s id="deliveryCost"></s>
                          <span style="color: green; background-color: white;" id="freeDelivery"></span>
                      </div>
                  </div>
              </div>
          </div>
          <div class="checkout_nonmty-placeorder">
              <a href="../Html/flipkartcart_check.html?category=${category}&productId=${product.product_id}" class="checkout_nonmty-placing">
                  <p class="checkout_nonmty-placing_text">PLACE ORDER</p>
              </a>
          </div>
      </div>
      
     
          
       
        
      </div>
      <div class="checkout_nonmty-right-container">
        <div class="checkout_nonmty-price-const">
            <div class="checkout_nonmty-price-header">
                <h4>PRICE DETAILS</h4>
            </div>
        </div>
        <div class="checkout_nonmty-price-line">
            <div class="checkout_nonmty-price-left">Price  items</div>
            <div class="checkout_nonmty-price-right" id="totalPrice"></div>
        </div>
        <div class="checkout_nonmty-price-line">
            <div class="checkout_nonmty-price-left">Discount</div>
            <div class="checkout_nonmty-price-right" id="chkt-discount"></div>
        </div>
        <div class="checkout_nonmty-price-line">
            <div class="checkout_nonmty-price-left">Delivery Charges</div>
            <div class="checkout_nonmty-price-right"><span style="text-decoration: line-through;background-color: white;">₹40</span> <span style=" color: green; background-color: white;">Free</span></div>
        </div>
        <div class="checkout_nonmty-price-linetotal">
            <div class="checkout_nonmty-price-lefttotal" style="font-weight: bold; margin-top: 30px;margin-bottom: 20px; ">Total Amount</div>
            <div class="checkout_nonmty-price-righttotal" style="font-weight: bold; margin-top: 30px;margin-bottom: 20px;" id="chkt-totalAmount"></div>
        </div>
        <div class="checkout_nonmty-price-line">
            <div class="checkout_nonmty-price-center" style="color: green;" id="savings"></div>
        </div>
    </div>
    
    
  
  </div>
    
    <!-- <div class="container p-0 a_viewcart">
      <div class="cart_header">
         
      </div>
  
    </div> -->
 
 
    <footer>
        <div class="checkout_nonmty-footer">
        <div class="checkout_nonmty-footer-details">
              <div class="checkout_nonmty-footer-co1">
              <span>Policies:Returns Policy | Terms of use | Security | Privacy|Infringement</span>
            </div>
              <div class="checkout_nonmty-footer-co2">
               <span>© 2007-2024 Flipkart.com</span>
            </div>
            <div class="checkout_nonmty-footer-co3">
               <span>Need help? Visit the </span>
               
               <span class="checkout_nonmty-footer-help">
               <a href="#">Help Center</a>
               </span>
              <span>
               or
              </span>
              <span class="checkout_nonmty-footer-contact">
            <a href="#">Contact Us</a>

             </span>
            </div>
       

        </div>
    </div>
    </footer> 
    <script>
      const text = "12345 Main Street, Suite 345 Anytown, USA 12345-6789,hvciyx5suvbji8swZw4eghv";
      const truncatedText = text.substring(0, 40) + "…";
      document.getElementById("truncated-text").innerHTML = truncatedText;


      
  </script>
</body>
</html>
